version: "3.8"

services:
  database:
    container_name: database
    image: postgres:15.5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test1234
      - POSTGRES_DB=beer-db
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
